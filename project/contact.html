<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Prime Deals Hub</title>
  <link rel="stylesheet" href="styles/contact.css" media="screen and (max-width: 768px)" />
  <link rel="stylesheet" href="styles/contact-large.css" media="screen and (min-width: 769px)" />
</head>
<body>
  <header>
    <h1>Prime Deals Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="listings.html">Listings</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contact Us / Submit Inquiry</h2>
    <form id="contactForm" action="thankyou.html" method="get">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <input type="submit" value="Submit Inquiry" />
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Prime Deals Hub</p>
  </footer>

  <script src="scripts/contact.js"></script>
</body>
</html>
