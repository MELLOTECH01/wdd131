<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 - Product Review Form by Dayo Oluwasuyi">
    <meta name="author" content="Dayo Oluwasuyi">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" id="reviewForm">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" id="rating1" value="1" required> 1 ★</label>
                <label><input type="radio" name="rating" id="rating2" value="2"> 2 ★★</label>
                <label><input type="radio" name="rating" id="rating3" value="3"> 3 ★★★</label>
                <label><input type="radio" name="rating" id="rating4" value="4"> 4 ★★★★</label>
                <label><input type="radio" name="rating" id="rating5" value="5"> 5 ★★★★★</label>
            </fieldset>

            <label for="install-date">Date of Installation:</label>
            <input type="date" id="install-date" name="install-date" required>

            <fieldset>
                <legend>Useful Features (check all that apply):</legend>
                <label><input type="checkbox" id="feature1" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" id="feature2" name="features" value="Design"> Design</label>
                <label><input type="checkbox" id="feature3" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" id="feature4" name="features" value="Durability"> Durability</label>
            </fieldset>

            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>

            <label for="username">User Name (optional):</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Your Name | Product Reviews</p>
    </footer>

    <script src="scripts/form.js"></script>
</body>

</html>
