<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Page</title>
    <meta name="description"
        content="WDD 131 - Dynamic Web Fundamentals by Dayo Oluwasuyi, place page">
    <meta name="author" content="Dayo Oluwasuyi">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans+Georgian:wght@100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/place.css">
    <link rel="stylesheet" href="./styles/place-large.css">
    <script src="./scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Nigeria, West Africa</h1>
    </header>

    <main>
        <section class="hero">
            <picture>
                <source srcset="./images/hero-small.webp" media="(max-width: 600px)">
                <source srcset="./images/hero-medium.webp" media="(max-width: 1024px)">
                <img src="./images/hero-large.webp" alt="Zuma Rock">
            </picture>
        </section>
        <section id="data">
            <h2>Data</h2>
            <p><span class="field">Area:</span> <span>923,769 sq km</span></p>
            <p><span class="field">Population:</span> <span>230 million</span></p>
            <p><span class="field">Capital:</span> <span>Abuja</span></p>
            <p><span class="field">Languages:</span> <span>Yoruba, Igbo, Hausa and the minorities</span></p>
            <p><span class="field">Currency:</span> <span>Naira</span></p>
            <p><span class="field">Time Zone:</span> <span>WAT</span></p>
            <p><span class="field">Calling Code:</span> <span>+234</span></p>
            <p><span class="field">Internet TLD:</span> <span>.ng</span></p>
        </section>

        <section id="weather">
            <h2 id="weather-icon">Weather</h2>
            <img src="images/weather-cloudy.svg" alt="Weather Icon">
            <p><span class="field">Temperature:</span> <span id="temperature">8 Â°C</span></p>
            <p><span class="field">Condition:</span> <span id="condition">Partly Cloudy</span></p>
            <p><span class="field">Wind:</span> <span id="wind">10 km/h</span></p>
            <p><span class="field">Wind Chill:</span> <span id="windChill">N/A</span></p>
        </section>
    </main>

    <footer>
        <p id="currentyear"></p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
